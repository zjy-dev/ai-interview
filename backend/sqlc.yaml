version: "2"
sql:
  - engine: "mysql"
    queries: "sql/queries/"
    schema: "sql/migrations/"
    gen:
      go:
        package: "sqlc"
        out: "internal/data/sqlc"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
